<script type="text/javascript">
		function expand(id)
		{ 
		if(id=="sub_container1"){
			document.getElementById("gallery").style.display="initial";
		}
           for(var i=1;i<=4;i++)
           { 
              var sub_container = document.getElementById("sub_container"+i);
                          
              sub_container.style.cssText = "-webkit-opacity: 0;-moz-opacity: 0;opacity: 0;-webkit-transition: all 1s ease;-moz-transition: all 1s ease;-ms-transition: all 1s ease;-o-transition: all 1s ease;transition: all 1s ease;";
           }
		   
		   sub_container = document.getElementById(id);
		   sub_container.style.cssText = "transition : width 1s,left 1s;-moz-transition:width 1s,left 1s;-webkit-transition:width 1s ,left 1s;-o-transition: width 1s,left 1s;left:0%; width:100%; height:60%;";
		   document.getElementById("backToHome").style.display="initial";
        }
		
		function breakOpen(){	
		   	document.getElementById("hold_container").style.opacity= 0;
			
			document.getElementById("backToHome").style.display= "none";
			
			document.getElementById("gallery").style.display="none";
			
			document.getElementById("breakToHomeUp").style.opacity= 0.85;
			document.getElementById("breakToHomeDown").style.opacity = 0.85;
			document.getElementById("breakToHomeUp").style.top = "0%";
			document.getElementById("breakToHomeDown").style.top = "70%";
			
			for(var i=1;i<=4;i++)
           { 
              var sub_container = document.getElementById("sub_container"+i);
                          
              sub_container.style.cssText = "-webkit-opacity: 0;-moz-opacity: 0;opacity: 0;";
           }	
		   
		   setTimeout(function(){		   //make all divs appear	
			for(var i=1;i<=4;i++)
           { 
              var sub_container = document.getElementById("sub_container"+i);
                          
              sub_container.style.cssText = "-webkit-opacity: 0.85;-moz-opacity: 0.85;opacity: 0.85;-webkit-transition: all 500ms ease;-moz-transition: all 500ms ease;-ms-transition: all 500ms ease;-o-transition: all 500ms ease;transition: all 500ms ease;";
           }
		   },300);
		   
		   setTimeout(function(){			//To bring back the divs to original position for another transition
			document.getElementById("breakToHomeUp").style.opacity= 0;
			document.getElementById("breakToHomeDown").style.opacity = 0;
			document.getElementById("breakToHomeUp").style.top = "26%";
			document.getElementById("breakToHomeDown").style.top = "56%";
		   },1000);
		}
		
		function openImageHolder(){
			document.getElementById("image-container").style.backgroundImage= "URL('css/ironman.jpg')";
			setTimeout(function(){
			document.getElementById("image-holder").style.opacity= 0.9;
			document.getElementById("image-container").style.opacity= 1;
			},500);
			document.getElementById("image-holder").style.display= "initial";
			document.getElementById("image-container").style.display= "initial";
		}
		
		function closeImageHolder(){
			document.getElementById("image-holder").style.opacity= 0;
			document.getElementById("image-container").style.opacity= 0;
			setTimeout(function(){
			document.getElementById("image-holder").style.display= "none";
			document.getElementById("image-container").style.display= "none";
			},500);
		}
		$(document).ready(function(){
    		$('.hoverZoom').hover(function() {
        		$(this).css("cursor", "pointer");
        		$(this).addClass("scaleUp");
          		},function(){
          			$(this).removeClass("scaleUp");
          		});
    		$('.preview').click(function(){
    			$('.preview').css({"display":"none"});
    			expand($(this).parent().attr("id"));
    		});
    		$('#backToHome').click(function(){
    			$('.preview').css({'display':'block'});
    			breakOpen();
    		});

    		
		});
