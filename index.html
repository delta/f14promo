	var cur_id = null;

  function expand(id)							//For the expansion of 4 windows in landing page
		{ 	
		var k='#'+id;							//Get Id  of preview clicked
		var subId = $(k).parent().attr('id');	//Get Id of sub_container to be loaded
		$(k).removeClass('scaleUp');
		
		for(var i=1;i<=4;i++)
           { 
			  var sub_container = document.getElementById("sub_container"+i);
              if(document.getElementById(subId).id != sub_container.id)            
              sub_container.style.cssText = "-webkit-opacity: 0;-moz-opacity: 0;opacity: 0;-webkit-transition: all 500ms ease;-moz-transition: all 500ms ease;-ms-transition: all 500ms ease;-o-transition: all 500ms ease;transition: all 500ms ease;";
           }
		   
		   setTimeout(function(){
		   sub_container = document.getElementById(subId);
		   sub_container.style.cssText = "z-index:2; transition : width 1s,left 1s ease;-moz-transition:width 1s,left 1s ease;-webkit-transition:width 1s,left 1s ease;-o-transition: width 1s,left 1s ease;left:0%; width:100%; height:60%;";
		   },400);
   
       cur_id = subId; 							// initializes the current subid to global id variable
       open_content(subId); 		  
    }

		function breakOpen(){					// To get back to initial page
			close_content(cur_id); 				// To knw the present container

			document.getElementById("hold_container").style.opacity= 0;
						
			document.getElementById("backToHome").style.display= "none";
				
			document.getElementById("breakToHomeUp").style.opacity= 0.85;
			document.getElementById("breakToHomeDown").style.opacity = 0.85;
			document.getElementById("breakToHomeUp").style.top = "0%";
			document.getElementById("breakToHomeDown").style.top = "70%";

			for(var i=1;i<=4;i++)				//Scroll everything to left before shrinking
           { 
              var sub_container = document.getElementById("sub_container"+i);
			  $('#sub_container'+i).animate({ scrollLeft: 0}, 0);
              sub_container.style.cssText = "z-index:0;-webkit-opacity: 0;-moz-opacity: 0;opacity: 0;";
		   }	
		   
		   setTimeout(function(){		 	    //make all preview windows appear	
			for(var i=1;i<=4;i++)
           { 
              var sub_container = document.getElementById("sub_container"+i);
                          
              sub_container.style.cssText = "overflow:hidden;-webkit-transition: all 1s ease;-moz-transition: all 1s ease;-ms-transition: all 1s ease;-o-transition: all 1s ease;transition: all 1s ease;-webkit-opacity: 0.85;-moz-opacity: 0.85;opacity: 0.85;";
           }
		   },100);
		   
		   $("#breakToHomeUp").fadeTo(1000,0);	//Fade the windows out
		   $("#breakToHomeDown").fadeTo(1000,0);
		   
		   setTimeout(function(){				//To bring back the divs to original position for another transition
			document.getElementById("breakToHomeUp").style.top = "26%";
			document.getElementById("breakToHomeDown").style.top = "56%";
		   },1200);
		}

		function openImageHolder(gallery_id){	//For opening the gallery images
			
			document.getElementById("backToHome").style.display="none";
			
			//get id of image clicked which is the name of the image file
			document.getElementById("image-container").style.backgroundImage= "url("+document.getElementById(gallery_id.id).src+")";
			
			setTimeout(function(){				//for a sort of lightroom effect
			document.getElementById("rightArrow").style.display="initial";
			document.getElementById("leftArrow").style.display="initial";
			document.getElementById("image-holder").style.opacity= 0.9;
			document.getElementById("image-container").style.opacity= 1;
			},200);
			document.getElementById("image-holder").style.display= "initial";
			document.getElementById("image-container").style.display= "initial";
		}
		
		function closeImageHolder(){			//Closing the gallery images
			document.getElementById("image-holder").style.opacity= 0;
			document.getElementById("image-container").style.opacity= 0;
			
			document.getElementById("rightArrow").style.display="none";
			document.getElementById("leftArrow").style.display="none";
			
			setTimeout(function(){
			document.getElementById("image-holder").style.display= "none";
			document.getElementById("image-container").style.display= "none";
			document.getElementById("backToHome").style.display="initial";
			},500);
		}
		
		function changeImage(movement){			//For moving between images in the image-container (need a designer)
		
		var str = document.getElementById("image-container").style.backgroundImage;
		var res = str.substr(str.indexOf('_')+1, 1);
		if(movement == 'left' && res !=0){
			res--;
			document.getElementById("image-container").style.backgroundImage ='url("images/images_'+res+'.jpg")';
		}
		else if(movement == 'right'){
			res++;
			document.getElementById("image-container").style.backgroundImage ='url("images/images_'+res+'.jpg")';		
		}
		}
